<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Ajax gyakorlás</title>
</head>
<body>
    <div class="container">
        <h1>Ajax gyakorlás</h1>
        <form>
            <div class="col-mb-3">
                <input type="hidden"  name="id" id="id">
            </div>
            <div class="col-mb-3">
                <label for="nev" class="form-label">Név: </label>
                <input type="text"  name="nev" id="nev">
            </div>
            <div class="col-mb-3">
                <label for="email" class="form-label">E-mail: </label>
                <input type="email"  name="email" id="email">
            </div>
            <div class="col-mb-3">
                <label for="bool" class="form-label">Igaz vagy hamis </label>
                <input type="checkbox"  name="bool" id="bool">
            </div>
            <div class="gombok">
                <button type="button" class="btn btn-primary" id="get">Get</button>
                <button type="button" class="btn btn-warning" id="insert">Insert</button>
                <button type="button" class="btn btn-success" id="update">Update</button>
                <button type="button" class="btn btn-danger" id="delete">Delete</button>
            </div>
        </form>
        <div id="card" class="row"></div>
    </div>
   
</body>
</html>
